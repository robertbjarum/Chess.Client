<div #container class="kx-container kx-container--tab-l kx-mx--auto kx-my--large">
	<div class="kx-card kx-card--skin-default kx-p--base kx-p--large@tab-s">
		<h1 class="kx-typescale--xxlarge kx-mb--medium">{{title}}</h1>
		<button (click)="openGameSettingsModal()" class="kx-btn kx-btn--skin-primary kx-btn--size-large">
			<span class="kx-btn__inner">
				<span class="kx-btn__txt">Play</span>
			</span>
		</button>
	</div>

	<app-game-settings-modal [hidden]="!shouldShowGameSettingsModal" (onClose)="closeGameSettingsModal()">
	</app-game-settings-modal>

</div>
