<div class="kx-container kx-container--tab-m kx-mx--auto kx-my--large">
	<div class="kx-row kx-row-gutters">
		<div class="kx-col kx-col--12 kx-col--8@tab-m">
			<app-board #board [settings]="boardSettings"></app-board>
		</div>
		<div class="kx-col kx-col--12 kx-col--4@tab-m">
			<div class="kx-card kx-card--skin-default">
				<header class="kx-card__header">
					<h3>
						<p>Stockfish {{getEngineState()}}</p>
						<div *ngIf="isWhiteActiveColor() && !isGameOver">White to play</div>
						<div *ngIf="!isWhiteActiveColor() && !isGameOver">Black to play</div>
						<div *ngIf="isGameOver">Game Over</div>
					</h3>
				</header>
				<div class="kx-card_body">
					<p>Computer Difficulty:</p>
					<div class="difficulty-controls">
						<mat-slider min="1" max="10" value="{{getDisplayedDifficulty()}}"
							(input)="setDisplayedDifficulty($event.value)" (change)="setDifficulty($event.value)">
						</mat-slider>
						{{getDisplayedDifficulty()}}
					</div>
				</div>
				<footer class="kx-card__footer">
					<button class="kx-btn kx-btn--skin-flat kx-btn--size-medium" (click)="switchSides()">Switch
						Sides</button>
				</footer>
			</div>
		</div>
	</div>
</div>


<app-game-over-modal [gameResult]="gameResult" [hidden]="!shouldShowGameOverModal" (onClose)="onCloseGameOverModal()">
</app-game-over-modal>
